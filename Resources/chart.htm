<html>
 <head>
 <title>Loan Pie Chart</title>
    
 <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
 <style type="text/css">

    .dynamicDiv {
    width:200px;
    height:50px;
    border:solid 1px #c0c0c0;
    background-color:#fff;
    font-size:14px;
    font-family:verdana, Tahoma, sans-serif;
    color:#232;
    padding: 5px;
    margin-left:10px;
    }

    </style>

 </head>
<body>
	<script type="text/javascript" charset="utf-8">
	  	
    	Ti.App.addEventListener('pageReady', function(e) {
  	
  		Ti.API.info("getPlayer event handler..."+e.interestTitle);
  		Ti.API.info(e.interestPercentage);
  		//show description
  		var divTag = document.createElement("div");
       	divTag.id = "descriptionDiv";
	    divTag.setAttribute("align","center");
	    divTag.style.margin = "0px auto";
    	divTag.className ="dynamicDiv";
		divTag.innerHTML = e.chartTitleInterest +"<br>"+e.chartTitleRepayments;
    	document.body.appendChild(divTag);
  		//show space
  		var sepTag = document.createElement("p");
		document.body.appendChild(sepTag);
		
  		//show chart
  		var chartTag = document.createElement("img");
		chartTag.src = "https://chart.googleapis.com/chart?cht=p3&chd=t:"+e.interestPercentage+","+e.pincipalPercentage+"&chs=300x90&chdl="+e.interestTitle+"|"+e.principalTitle+"&chdlp=t";
		document.body.appendChild(chartTag);
		//alert(document.body.innerHTML);//*/
	});
	     
	</script>
